<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Logcash</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='logcash.css'>
	<!-- <meta http-equiv="refresh" content="5"> -->
	<!-- <script src='main.js'></script> -->
</head>
<body>
	<div class="main-div">
		<h4 class="profile-title">
			Logtime
		</h4>
		<div class="container-logcash">
			<h4 class="profile-title">LOGCASH</h4>
			<div class="container-month">
				<div class="row-top">
					<p class="text-month"></p>
					<p class="text-cash"></p>
				</div>
				<div class="row-progress-bar">
					<div class="side-progress">
						<p class="text-progress">0h</p>
					</div>
					<div class="side-remaining">
						<p class="text-remaining">120h</p>
					</div>
				</div>
				<div class="row-bottom">
					<p class="text-bottom">0% of required logtime</p>
				</div>
			</div>
		</div>
	</div>
	<script src="logcash.js"></script>
</body>
</html>
